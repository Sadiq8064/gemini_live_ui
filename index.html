<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .status-indicator {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 10px 18px;
            border-radius: 24px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6B7280;
            transition: all 0.3s ease;
        }

        .status-indicator.connected .status-dot {
            background-color: #10B981;
            box-shadow: 0 0 12px #10B981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .controls-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            z-index: 10;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .control-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .control-btn:hover:not(:disabled)::before {
            opacity: 0.3;
            transform: scale(1.3);
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .control-btn:active:not(:disabled) {
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .control-btn.primary {
            background: #10B981;
            width: 60px;
            height: 60px;
        }

        .control-btn.primary svg {
            width: 28px;
            height: 28px;
        }

        .control-btn.primary:hover:not(:disabled) {
            background: #059669;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.5);
        }

        .control-btn.danger {
            background: #EF4444;
        }

        .control-btn.danger:hover:not(:disabled) {
            background: #DC2626;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }

        .control-btn.muted {
            background: rgba(239, 68, 68, 0.25);
        }

        .control-btn.disabled-cam {
            background: rgba(239, 68, 68, 0.25);
        }

        @media (max-width: 768px) {
            .controls-overlay {
                bottom: 24px;
                gap: 12px;
                padding: 12px 20px;
            }

            .control-btn {
                width: 48px;
                height: 48px;
            }

            .control-btn svg {
                width: 22px;
                height: 22px;
            }

            .control-btn.primary {
                width: 56px;
                height: 56px;
            }

            .control-btn.primary svg {
                width: 26px;
                height: 26px;
            }

            .status-indicator {
                top: 16px;
                right: 16px;
                font-size: 0.75rem;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            
            <div class="status-indicator" id="connectionStatus">
                <div class="status-dot"></div>
                <span>Disconnected</span>
            </div>

            <div class="controls-overlay">
                <button id="cameraToggle" class="control-btn" title="Toggle Camera">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                    </svg>
                </button>
                <button id="connectBtn" class="control-btn primary" title="Connect">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                    </svg>
                </button>
                <button id="disconnectBtn" class="control-btn danger" disabled title="Disconnect">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
                    </svg>
                </button>
                <button id="micToggle" class="control-btn" title="Toggle Microphone">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const URL = "wss://gemini-live-api-f0vo.onrender.com/ws";

        const localVideo = document.getElementById('localVideo');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const cameraToggle = document.getElementById('cameraToggle');
        const micToggle = document.getElementById('micToggle');

        let websocket;
        let mediaStream;
        let audioContext;
        let audioProcessor;
        let videoInterval;
        let isConnected = false;
        let isCameraOn = true;
        let isMicOn = true;

        const INPUT_SAMPLE_RATE = 16000;
        const OUTPUT_SAMPLE_RATE = 24000;

        function updateStatus(status, isConnected) {
            const statusText = connectionStatus.querySelector('span');
            statusText.textContent = status;
            if (isConnected) {
                connectionStatus.classList.add('connected');
            } else {
                connectionStatus.classList.remove('connected');
            }
        }

        async function startMedia() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 360 }
                    },
                    audio: {
                        channelCount: 1,
                        sampleRate: INPUT_SAMPLE_RATE,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                localVideo.srcObject = mediaStream;
                setupAudioProcessing();
            } catch (err) {
                console.error('Media Error:', err);
            }
        }

        function setupAudioProcessing() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: INPUT_SAMPLE_RATE });
            const source = audioContext.createMediaStreamSource(mediaStream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (!isConnected || !isMicOn) return;

                const inputData = e.inputBuffer.getChannelData(0);
                const pcmData = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    let s = Math.max(-1, Math.min(1, inputData[i]));
                    pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }

                const base64Audio = arrayBufferToBase64(pcmData.buffer);
                sendToSocket({
                    data: base64Audio,
                    mime_type: "audio/pcm"
                });
            };
        }

        function sendToSocket(data) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify(data));
            }
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function connect() {
            websocket = new WebSocket(URL);

            websocket.onopen = () => {
                isConnected = true;
                updateStatus('Connected', true);
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startVideoLoop();
            };

            websocket.onmessage = async (event) => {
                try {
                    const response = JSON.parse(event.data);

                    if (response.audio) {
                        playAudioChunk(response.audio);
                    }
                    if (response.interrupted) {
                        stopAudio();
                    }
                } catch (e) {
                    console.error("Error parsing message", e);
                }
            };

            websocket.onclose = () => {
                isConnected = false;
                updateStatus('Disconnected', false);
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                clearInterval(videoInterval);
            };

            websocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };
        }

        let nextStartTime = 0;
        let scheduledSources = [];

        async function playAudioChunk(base64Audio) {
            try {
                const arrayBuffer = base64ToArrayBuffer(base64Audio);
                const int16 = new Int16Array(arrayBuffer);

                const float32 = new Float32Array(int16.length);
                for (let i = 0; i < int16.length; i++) {
                    float32[i] = int16[i] / 32768.0;
                }

                const buffer = audioContext.createBuffer(1, float32.length, OUTPUT_SAMPLE_RATE);
                buffer.getChannelData(0).set(float32);

                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);

                const currentTime = audioContext.currentTime;
                if (nextStartTime < currentTime) {
                    nextStartTime = currentTime + 0.05;
                }

                source.start(nextStartTime);

                scheduledSources.push(source);
                source.onended = () => {
                    const idx = scheduledSources.indexOf(source);
                    if (idx > -1) scheduledSources.splice(idx, 1);
                };

                nextStartTime += buffer.duration;

            } catch (e) {
                console.error("Audio playback error", e);
            }
        }

        function stopAudio() {
            scheduledSources.forEach(s => {
                try { s.stop(); } catch (e) { }
            });
            scheduledSources = [];
            nextStartTime = 0;
        }

        function startVideoLoop() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            videoInterval = setInterval(() => {
                if (!isConnected || !isCameraOn || !localVideo.srcObject) return;

                const originalWidth = localVideo.videoWidth || 640;
                const originalHeight = localVideo.videoHeight || 360;

                const targetWidth = 1024;
                const scale = Math.min(1, targetWidth / originalWidth);

                const w = originalWidth * scale;
                const h = originalHeight * scale;

                canvas.width = w;
                canvas.height = h;

                ctx.drawImage(localVideo, 0, 0, w, h);

                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                const base64Data = dataURL.split(',')[1];

                sendToSocket({
                    data: base64Data,
                    mime_type: "image/jpeg"
                });

            }, 1000);
        }

        connectBtn.addEventListener('click', connect);
        
        disconnectBtn.addEventListener('click', () => {
            if (websocket) websocket.close();
        });

        cameraToggle.addEventListener('click', () => {
            isCameraOn = !isCameraOn;
            const videoTrack = mediaStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = isCameraOn;
            }
            cameraToggle.classList.toggle('disabled-cam', !isCameraOn);
        });

        micToggle.addEventListener('click', () => {
            isMicOn = !isMicOn;
            const audioTrack = mediaStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = isMicOn;
            }
            micToggle.classList.toggle('muted', !isMicOn);
        });

        startMedia();
    </script>
</body>
</html>

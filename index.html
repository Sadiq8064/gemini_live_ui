<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live API Tester</title>
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F1014;
            --card-bg: #18191E;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --accent-color: #4F46E5;
            --accent-glow: rgba(79, 70, 229, 0.4);
            --danger-color: #EF4444;
            --success-color: #10B981;
            --font-heading: 'Clash Display', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-body);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 99px;
            color: var(--text-secondary);
        }

        .status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
        }

        .status.connected {
            color: var(--success-color);
        }

        .status.connected::before {
            background-color: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        .status.error {
            color: var(--danger-color);
        }

        .status.error::before {
            background-color: var(--danger-color);
        }

        main {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        .visualizer-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            pointer-events: none;
        }

        canvas#audioVisualizer {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .btn {
            appearance: none;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn.primary:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .btn.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn.danger:not(:disabled):hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .media-toggles {
            display: flex;
            gap: 1.5rem;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .toggle input {
            display: none;
        }

        .slider {
            width: 40px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            transition: 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        .toggle input:checked+.slider {
            background-color: var(--accent-color);
        }

        .toggle input:checked+.slider::before {
            transform: translateX(20px);
        }

        .logs-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-height: 100%;
            /* Force it to respect parent height */
            overflow: hidden;
            /* Ensure content doesn't spill out */
        }

        .logs-container h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .logs {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .log-entry {
            word-break: break-all;
        }

        .log-entry.sent {
            color: #60A5FA;
        }

        .log-entry.received {
            color: #34D399;
        }

        .log-entry.error {
            color: #F87171;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Gemini Live <span class="badge">TESTER</span></h1>
            <p class="status" id="connectionStatus">Disconnected</p>
        </header>

        <main>
            <div class="media-container">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="visualizer-overlay">
                        <canvas id="audioVisualizer"></canvas>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="connectBtn" class="btn primary">
                        <span class="icon">⚡</span> Connect
                    </button>
                    <button id="disconnectBtn" class="btn danger" disabled>
                        <span class="icon">✕</span> Stop
                    </button>
                </div>
                
                <div class="media-toggles">
                    <label class="toggle">
                        <input type="checkbox" id="cameraToggle" checked>
                        <span class="slider"></span>
                        <span class="label">Camera</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="micToggle" checked>
                        <span class="slider"></span>
                        <span class="label">Mic</span>
                    </label>
                </div>
            </div>

            <div class="logs-container">
                <h3>Session Logs</h3>
                <div id="logs" class="logs"></div>
            </div>
        </main>
    </div>

    <script>
        const URL = "wss://gemini-live-api-f0vo.onrender.com/ws";

        const localVideo = document.getElementById('localVideo');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const logs = document.getElementById('logs');
        const cameraToggle = document.getElementById('cameraToggle');
        const micToggle = document.getElementById('micToggle');
        const audioCanvas = document.getElementById('audioVisualizer');
        const canvasCtx = audioCanvas.getContext('2d');

        let websocket;
        let mediaStream;
        let audioContext;
        let audioProcessor;
        let videoInterval;
        let isConnected = false;

        // Audio Configuration
        // Gemini supports 16kHz input. We'll try to get that from the browser or downsample.
        const INPUT_SAMPLE_RATE = 16000;
        const OUTPUT_SAMPLE_RATE = 24000; // Gemini Flash Live Native Audio preview outputs 24kHz

        // Logging utility
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(status, className) {
            connectionStatus.textContent = status;
            connectionStatus.className = `status ${className}`;
        }

        async function startMedia() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 360 }
                    },
                    audio: {
                        channelCount: 1,
                        sampleRate: INPUT_SAMPLE_RATE,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                localVideo.srcObject = mediaStream;
                setupAudioProcessing();
            } catch (err) {
                log(`Media Error: ${err.message}`, 'error');
                console.error(err);
            }
        }

        function setupAudioProcessing() {
            // Input Audio Code
            // We used a deprecated ScriptProcessor for simplicity in a single file vs AudioWorklet
            // Ideally use AudioWorklet for production
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: INPUT_SAMPLE_RATE });
            const source = audioContext.createMediaStreamSource(mediaStream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (!isConnected || !micToggle.checked) return;

                const inputData = e.inputBuffer.getChannelData(0);
                // Convert Float32 to Int16
                const pcmData = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    let s = Math.max(-1, Math.min(1, inputData[i]));
                    pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }

                // Send to WebSocket
                const base64Audio = arrayBufferToBase64(pcmData.buffer);
                sendToSocket({
                    data: base64Audio,
                    mime_type: "audio/pcm"
                });

                drawVisualizer(inputData);
            };
        }

        function sendToSocket(data) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify(data));
            }
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function connect() {
            log('Connecting to ' + URL + '...');
            websocket = new WebSocket(URL);

            websocket.onopen = () => {
                isConnected = true;
                updateStatus('Connected', 'connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                log('Connected to Gemini Live Backend', 'success');

                // Start Video Loop
                startVideoLoop();
            };

            websocket.onmessage = async (event) => {
                try {
                    const response = JSON.parse(event.data);

                    if (response.audio) {
                        // Play Audio
                        playAudioChunk(response.audio);
                    }
                    if (response.text) {
                        log(`Gemini: ${response.text}`, 'received');
                    }
                    if (response.interrupted) {
                        log('Interrupted', 'info');
                        stopAudio();
                    }
                } catch (e) {
                    console.error("Error parsing message", e);
                }
            };

            websocket.onclose = () => {
                isConnected = false;
                updateStatus('Disconnected', 'error');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                clearInterval(videoInterval);
                log('Disconnected', 'error');
            };

            websocket.onerror = (error) => {
                log('WebSocket Error', 'error');
                console.error(error);
            };
        }

        // Audio Playback Queue with Scheduling
        let nextStartTime = 0;
        let scheduledSources = [];

        async function playAudioChunk(base64Audio) {
            try {
                const arrayBuffer = base64ToArrayBuffer(base64Audio);
                const int16 = new Int16Array(arrayBuffer);

                // Convert to Float32
                const float32 = new Float32Array(int16.length);
                for (let i = 0; i < int16.length; i++) {
                    float32[i] = int16[i] / 32768.0;
                }

                const buffer = audioContext.createBuffer(1, float32.length, OUTPUT_SAMPLE_RATE);
                buffer.getChannelData(0).set(float32);

                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);

                // Schedule playback
                const currentTime = audioContext.currentTime;
                if (nextStartTime < currentTime) {
                    nextStartTime = currentTime + 0.05;
                }

                source.start(nextStartTime);

                // Track source
                scheduledSources.push(source);
                source.onended = () => {
                    const idx = scheduledSources.indexOf(source);
                    if (idx > -1) scheduledSources.splice(idx, 1);
                };

                nextStartTime += buffer.duration;

            } catch (e) {
                console.error("Audio playback error", e);
            }
        }

        function stopAudio() {
            scheduledSources.forEach(s => {
                try { s.stop(); } catch (e) { }
            });
            scheduledSources = [];
            nextStartTime = 0;
        }

        function startVideoLoop() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Send frames every 1s (1 FPS) or faster if needed
            videoInterval = setInterval(() => {
                if (!isConnected || !cameraToggle.checked || !localVideo.srcObject) return;

                // Draw video frame to canvas
                // INCREASED QUALITY: Use full width or at least 1024px
                const originalWidth = localVideo.videoWidth || 640;
                const originalHeight = localVideo.videoHeight || 360;

                // Target at least 1024px width for better legibility
                const targetWidth = 1024;
                const scale = Math.min(1, targetWidth / originalWidth);

                const w = originalWidth * scale;
                const h = originalHeight * scale;

                canvas.width = w;
                canvas.height = h;

                ctx.drawImage(localVideo, 0, 0, w, h);

                // Get Base64 with Higher Quality (0.9)
                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                const base64Data = dataURL.split(',')[1];

                sendToSocket({
                    data: base64Data,
                    mime_type: "image/jpeg"
                });

            }, 1000);
        }

        // Visualizer
        function drawVisualizer(dataArray) {
            const width = audioCanvas.width;
            const height = audioCanvas.height;

            canvasCtx.clearRect(0, 0, width, height);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#4F46E5';
            canvasCtx.beginPath();

            const sliceWidth = width * 1.0 / dataArray.length;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] * 5 + 1; // Amp multiplication
                const y = v * height / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(audioCanvas.width, audioCanvas.height / 2);
            canvasCtx.stroke();
        }

        // Event Listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', () => {
            if (websocket) websocket.close();
        });

        // Setup
        startMedia();

        // Resize canvas for visualizer
        window.addEventListener('resize', () => {
            audioCanvas.width = audioCanvas.offsetWidth;
            audioCanvas.height = audioCanvas.offsetHeight;
        });
        audioCanvas.width = audioCanvas.offsetWidth;
        audioCanvas.height = audioCanvas.offsetHeight;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Material Icons for Buttons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>

    <!-- Main Content Area -->
    <main class="app-container">

        <!-- Theme Toggle -->
        <button id="theme-toggle" class="icon-btn theme-btn">
            <span class="material-icons-round">dark_mode</span>
        </button>

        <!-- Main Visualizer (The AI Persona) -->
        <div class="visualizer-container">
            <canvas id="audio-canvas"></canvas>
            <div class="status-pill" id="connection-status">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </div>

        <!-- User Video (Floating PiP) -->
        <div class="user-video-container">
            <video id="local-video" autoplay playsinline muted></video>
        </div>

        <!-- Floating Controls Bar -->
        <div class="controls-bar">
            <!-- Cam Toggle -->
            <button id="camera-toggle" class="control-btn active">
                <span class="material-icons-round">videocam</span>
            </button>

            <!-- Connect/Disconnect (Call Action) -->
            <button id="connect-btn" class="control-btn call-btn">
                <span class="material-icons-round">call</span>
            </button>

            <button id="disconnect-btn" class="control-btn hangup-btn" disabled>
                <span class="material-icons-round">call_end</span>
            </button>

            <!-- Mic Toggle -->
            <button id="mic-toggle" class="control-btn active">
                <span class="material-icons-round">mic</span>
            </button>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>

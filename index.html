<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6B7280;
            transition: all 0.3s ease;
        }

        .status-indicator.connected .status-dot {
            background-color: #10B981;
            box-shadow: 0 0 8px #10B981;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .control-btn:hover:not(:disabled) {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.primary {
            background: #10B981;
            width: 64px;
            height: 64px;
        }

        .control-btn.primary:hover:not(:disabled) {
            background: #059669;
        }

        .control-btn.danger {
            background: #EF4444;
        }

        .control-btn.danger:hover:not(:disabled) {
            background: #DC2626;
        }

        .control-btn.muted {
            background: rgba(239, 68, 68, 0.3);
        }

        .control-btn.disabled-cam {
            background: rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .controls-overlay {
                padding: 20px 15px;
                gap: 15px;
            }

            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .control-btn.primary {
                width: 56px;
                height: 56px;
            }

            .status-indicator {
                top: 15px;
                right: 15px;
                font-size: 0.75rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            
            <div class="status-indicator" id="connectionStatus">
                <div class="status-dot"></div>
                <span>Disconnected</span>
            </div>

            <div class="controls-overlay">
                <button id="cameraToggle" class="control-btn" title="Toggle Camera">
                    ðŸ“¹
                </button>
                <button id="connectBtn" class="control-btn primary" title="Connect">
                    ðŸ“ž
                </button>
                <button id="disconnectBtn" class="control-btn danger" disabled title="Disconnect">
                    âœ•
                </button>
                <button id="micToggle" class="control-btn" title="Toggle Microphone">
                    ðŸŽ¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const URL = "wss://gemini-live-api-f0vo.onrender.com/ws";

        const localVideo = document.getElementById('localVideo');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const cameraToggle = document.getElementById('cameraToggle');
        const micToggle = document.getElementById('micToggle');

        let websocket;
        let mediaStream;
        let audioContext;
        let audioProcessor;
        let videoInterval;
        let isConnected = false;
        let isCameraOn = true;
        let isMicOn = true;

        const INPUT_SAMPLE_RATE = 16000;
        const OUTPUT_SAMPLE_RATE = 24000;

        function updateStatus(status, isConnected) {
            const statusText = connectionStatus.querySelector('span');
            statusText.textContent = status;
            if (isConnected) {
                connectionStatus.classList.add('connected');
            } else {
                connectionStatus.classList.remove('connected');
            }
        }

        async function startMedia() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 360 }
                    },
                    audio: {
                        channelCount: 1,
                        sampleRate: INPUT_SAMPLE_RATE,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                localVideo.srcObject = mediaStream;
                setupAudioProcessing();
            } catch (err) {
                console.error('Media Error:', err);
            }
        }

        function setupAudioProcessing() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: INPUT_SAMPLE_RATE });
            const source = audioContext.createMediaStreamSource(mediaStream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (!isConnected || !isMicOn) return;

                const inputData = e.inputBuffer.getChannelData(0);
                const pcmData = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    let s = Math.max(-1, Math.min(1, inputData[i]));
                    pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }

                const base64Audio = arrayBufferToBase64(pcmData.buffer);
                sendToSocket({
                    data: base64Audio,
                    mime_type: "audio/pcm"
                });
            };
        }

        function sendToSocket(data) {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify(data));
            }
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function connect() {
            websocket = new WebSocket(URL);

            websocket.onopen = () => {
                isConnected = true;
                updateStatus('Connected', true);
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startVideoLoop();
            };

            websocket.onmessage = async (event) => {
                try {
                    const response = JSON.parse(event.data);

                    if (response.audio) {
                        playAudioChunk(response.audio);
                    }
                    if (response.interrupted) {
                        stopAudio();
                    }
                } catch (e) {
                    console.error("Error parsing message", e);
                }
            };

            websocket.onclose = () => {
                isConnected = false;
                updateStatus('Disconnected', false);
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                clearInterval(videoInterval);
            };

            websocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };
        }

        let nextStartTime = 0;
        let scheduledSources = [];

        async function playAudioChunk(base64Audio) {
            try {
                const arrayBuffer = base64ToArrayBuffer(base64Audio);
                const int16 = new Int16Array(arrayBuffer);

                const float32 = new Float32Array(int16.length);
                for (let i = 0; i < int16.length; i++) {
                    float32[i] = int16[i] / 32768.0;
                }

                const buffer = audioContext.createBuffer(1, float32.length, OUTPUT_SAMPLE_RATE);
                buffer.getChannelData(0).set(float32);

                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);

                const currentTime = audioContext.currentTime;
                if (nextStartTime < currentTime) {
                    nextStartTime = currentTime + 0.05;
                }

                source.start(nextStartTime);

                scheduledSources.push(source);
                source.onended = () => {
                    const idx = scheduledSources.indexOf(source);
                    if (idx > -1) scheduledSources.splice(idx, 1);
                };

                nextStartTime += buffer.duration;

            } catch (e) {
                console.error("Audio playback error", e);
            }
        }

        function stopAudio() {
            scheduledSources.forEach(s => {
                try { s.stop(); } catch (e) { }
            });
            scheduledSources = [];
            nextStartTime = 0;
        }

        function startVideoLoop() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            videoInterval = setInterval(() => {
                if (!isConnected || !isCameraOn || !localVideo.srcObject) return;

                const originalWidth = localVideo.videoWidth || 640;
                const originalHeight = localVideo.videoHeight || 360;

                const targetWidth = 1024;
                const scale = Math.min(1, targetWidth / originalWidth);

                const w = originalWidth * scale;
                const h = originalHeight * scale;

                canvas.width = w;
                canvas.height = h;

                ctx.drawImage(localVideo, 0, 0, w, h);

                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                const base64Data = dataURL.split(',')[1];

                sendToSocket({
                    data: base64Data,
                    mime_type: "image/jpeg"
                });

            }, 1000);
        }

        // Event Listeners
        connectBtn.addEventListener('click', connect);
        
        disconnectBtn.addEventListener('click', () => {
            if (websocket) websocket.close();
        });

        cameraToggle.addEventListener('click', () => {
            isCameraOn = !isCameraOn;
            const videoTrack = mediaStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = isCameraOn;
            }
            cameraToggle.classList.toggle('disabled-cam', !isCameraOn);
        });

        micToggle.addEventListener('click', () => {
            isMicOn = !isMicOn;
            const audioTrack = mediaStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = isMicOn;
            }
            micToggle.classList.toggle('muted', !isMicOn);
        });

        startMedia();
    </script>
</body>
</html>
